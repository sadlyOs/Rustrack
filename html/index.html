<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__col1">
        <div class="header__block1">
          <div class="header__container-block1 _container">
            <nav class="header__block1-nav">
              <div class="header__logo-header">
                <div class="logo-hedaer__block1">
                  <div class="logo-header__img">
                    <img src="../images/index/header/logo.png" alt="logo" />
                  </div>
                  <div class="logo-header__text-header">
                    <h2>РУСТРАК</h2>
                  </div>
                </div>
                <div class="logo-hedaer__block2">
                  <p>производство и продажа автоспецтехники</p>
                </div>
              </div>
              <div class="header__desc-text">
                <div class="desc-text__top">
                  <h4>Время работы</h4>
                </div>
                <div class="desc-text__bottom">
                  <span>г. Нижний Новгород ул. Торфяная, 35</span>
                </div>
              </div>
              <div class="header__phone-container">
                <div class="phone-container__numbers">
                  <div class="phone-container__top-text">
                    <span>Для регионов: 8 (800) 77-77-210</span>
                  </div>
                  <div class="phone-container__bottom-text">
                    <span>Нижний Новгород: 8 (831) 225-00-55</span>
                  </div>
                </div>
                <div class="phone-container__logo">
                  <img
                    src="../images/index/header/phone.png"
                    alt="phone logo"
                  />
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="header__block2">
          <div class="header__container-block2 _container">
            <div class="header__left">
              <div class="header__btn-container">
                <button><p>Каталог</p></button>
              </div>
              <div class="header__list-container">
                <ul class="list-container__list-item">
                  <li>О Нас</li>
                  <li>Медиа</li>
                  <li>Сервис</li>
                  <li>Новости</li>
                  <li>Контакты</li>
                </ul>
              </div>
            </div>
            <div class="header__right">
              <div class="header__search"></div>
              <div class="header__icon1"></div>
              <div class="header__icon2"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
