<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__col1">
        <div class="header__logo-header">
          <div class="logo-hedaer__block1">
            <div class="logo-header__img">
              <img src="../images/index/header/logo.png" alt="logo" />
            </div>
            <div class="logo-header__text-header">
              <h2>РУСТРАК</h2>
            </div>
          </div>
          <div class="logo-hedaer__block2">
            <p>производство и продажа автоспецтехники</p>
          </div>
        </div>
        <div class="header__desc-text">
          <div class="desc-text__top">
            <h3>Время работы</h3>
          </div>
          <div class="desc-text__bottom">
            <span>г. Нижний Новгород ул. Торфяная, 35</span>
          </div>
        </div>
        <div class="header__phone-container">
          <div class="phone-container__numbers">
            <div class="phone-container__top-text">
              <span>Для регионов: 8 (800) 77-77-210</span>
            </div>
            <div class="phone-container__bottom-text">
              <span>Нижний Новгород: 8 (831) 225-00-55</span>
            </div>
          </div>
          <div class="phone-container__logo">
            <img src="../images/index/header/phone.png" alt="phone logo" />
          </div>
        </div>
      </div>
      <div class="header__col2"></div>
    </header>
  </body>
</html>
