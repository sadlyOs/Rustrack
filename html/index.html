<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__col1">
            <div class="header__logo-text logo-text">
              <div class="logo-text__photo">
                <img src="../images/index/header/logo.png" alt="main logo" />
              </div>
              <div class="logo-text__photo-text">
                <img src="../images/index/header/РУСТРАК.png" alt="" />
              </div>
            </div>
            <div class="header__logo">
              <div class="header__logo-photo">
                <img src="../images/index/header/phone.png" alt="" />
              </div>
            </div>
          </div>
          <div class="header__col2">
            <div class="header__btn-container">
              <div class="header__btn">
                <button class="btn">
                  <div class="btn-text1">
                    <img src="../images/index/header/burger.png" alt="" />
                  </div>
                  <div class="btn-text2">Каталог</div>
                </button>
              </div>
            </div>
            <div class="header__icons">
              <div class="header__icons-container">
                <div class="icons">
                  <img
                    src="../images/index/header/search.png"
                    alt="search icon"
                  />
                </div>
                <div class="icons">
                  <img src="../images/index/header/basket.png" alt="basket" />
                </div>
                <div class="icons">
                  <img src="../images/index/header/like.png" alt="like" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
